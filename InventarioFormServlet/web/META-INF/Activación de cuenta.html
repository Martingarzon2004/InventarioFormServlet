<!DOCTYPE html>
<html lang="es-CO">
    <head>
        <title>Creacion y activacion de cuenta</title>
        <meta charset="utf=8"/>
        <link rel="stylesheet" href="styles A.css">
    </head>
    <body>
        <header>
            <section id="title"></section> 
            <h2>Creación y activación de cuenta</h2>
            <section id="descripcion">
                <p>Ingresa tus datos para la creación de tu cuenta de administrador</p>
            </section>
        </header>
        <main>
            <article>
                <form method="POST">
                <p>
                    <ul>
                        <li>
                            <label for="nombre">Nombre de usuario...</label><input type="text" id="nombre">
                        </li>
                        <li>
                            <label for="correo">Correo electrónico...</label><input type="email" id="correo">
                        </li>
                        <li>
                            <label for="clave">Clave de usuario...</label><input type="text" id="clave">
                        </li>
                        <li>
                            <label for="confirma">Confirmación de la Clave...</label><input type="text" id="confirma">
                        </li>
                        <li>
                            <label for="activacion">Clave de activación del producto...</label><input type="text" id="activacion">
                        </li>
                    </ul>
                </p>
                <h3>
                    <button type="submit" id="activar">Activar cuenta</button>
                </h3>
                </form>        
            </article>
        </main>
        <footer>
            <section id="menu">
                <h3><a href="Inicio de sesión.html">Volver al menú principal</a></h3>
            </section>
        </footer>
    </body>
</html>
