<!DOCTYPE html>
<html lang="es-CO">
    <head>
        <title>Modificar productos</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles 3B.css">
    </head>
    <body>
        <header>
            <section id="title">
                <h2>Modificar productos</h2>
            </section>
        </header>
        <main>
            <ul>
                <li>
                    <h3><a href="Menú principal.html" id="salida">Salir del módulo</a></h3>
                </li>
                <li>
                    <h3><button type="button" id="editar">Editar productos</button></h3>
                </li>
                <li>
                    <h3><button type="button" id="borrar">Borrar productos</button></h3>
                </li>
                <li>
                    <section id="busqueda">
                        <form method="POST">
                            <p>
                                <ul>
                                    <li>
                                        <label for="nombre">Nombre del producto...</label><input type="text" id="nombre">
                                    </li>
                                    <li>
                                        <label for="cantidad">Cantidad...</label><input type="number" id="cantidad">
                                    </li>
                                    <li>
                                        <label for="precio">Precio...</label><input type="number" id="precio">
                                    </li>
                                    <li>
                                        <label for="iva">IVA...</label><input type="number" id="iva">
                                    </li>
                                    <li>
                                        <label for="categoria">Categoria...</label><input type="text" id="categoria">
                                    </li>
                                    <li>
                                        <label for="lugar">Lugar...</label><input type="text" id="lugar">
                                    </li>
                                </ul>
                            </p>
                        </form>
                    </section>
                </li>
                <li>
                    <h3><button type="button" id="buscar">Buscar</button></h3>
                </li>
            </ul>
            <section id="lista">
                <table>
                    <tr>
                        <th><h4>ID</h4></th>
                        <th><h4>Nombre</h4></th>
                        <th><h4>Categoria</h4></th>
                        <th><h4>Lugar</h4></th>
                        <th><h4>Cantidad</h4></th>
                        <th><h4>Precio</h4></th>
                        <th><h4>IVA</h4></th>
                    </tr>
                    <tr>
                        <td><p>10101010</p></td>
                        <td><p>Aromáticas</p></td>
                        <td><p>Cafeteria</p></td>
                        <td><p>Caja 1.1</p></td>
                        <td><p>12</p></td>
                        <td><p>3000</p></td>
                        <td><p>N/A</p></td>
                    </tr>
                </table>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
